<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Librarian Portal</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Issues</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="btn btn-outline-success" type="submit" href="/logoutlib">Logout</a>
        </div>
    </nav>
    <h2 class='m-4' style="text-align:center;">Issue Requests</h2>
    {% for issue in issues %}
    <div class="m-3">
        <h4>{{issue.username}}--{{issue.book_name}}--{{issue.time}}</h4>
        <form method="post" action="">
            {% csrf_token %}
            <input id="your_name" type="hidden" name="username" value="{{issue.username}}" />
            <input id="your_name" type="hidden" name="book_name" value="{{issue.book_name}}" />
            <input id="your_name" type="hidden" name="time" value="{{issue.time}}" />
            <input id="your_name" type="hidden" name="book_id" value="{{issue.book_id}}" />
            <button>Accept Issue</button>
        </form>
        <form method="post" action="">
            {% csrf_token %}
            <input id="your_name" name="reason" placeholder="Reason for denial" />
            <input id="your_name" type="hidden" name="username" value="{{issue.username}}" />
            <input id="your_name" type="hidden" name="book_name" value="{{issue.book_name}}" />
            <input id="your_name" type="hidden" name="book_id" value="{{issue.book_id}}" />
            <button>Deny Issue</button>
        </form>
    </div>
    {% endfor %}
    <h2 class='m-4' style="text-align:center;">Add Book</h2>
    <form method='post' action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Book Name</label>
            <input type="text" name="book_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <label for="exampleInputEmail1" class="form-label">Book Summary</label>
            <input type="text" name="summary" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <label for="exampleInputEmail1" class="form-label">Image Link</label>
            <input type="text" name="image_link" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <label for="exampleInputEmail1" class="form-label">Genre</label>
            <input type="text" name="genre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <label for="exampleInputEmail1" class="form-label">ISBN</label>
            <input type="text" name="isbn" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <label for="exampleInputEmail1" class="form-label">Author</label>
            <input type="text" name="author" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
